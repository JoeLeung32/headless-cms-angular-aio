<div class="row">
    <div class="col">
        <h1>Create Content Object</h1>
    </div>
</div>
<div class="row justify-content-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="contentObjectForm">
        <div class="form-floating mb-3">
            <input class="form-control" formControlName="objectName" placeholder="Name" type="text">
            <label class="floatingInput">
                {{'Name'|translate}}
            </label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" formControlName="objectCatalog" placeholder="Catalog" type="text">
            <label class="floatingCatalog">
                {{'Catalog'|translate}}
            </label>
            <small class="text-muted">For products/:item page use, can be empty.</small>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-primary" type="submit" [disabled]="formButtonFreeze.getValue()">
                {{'Submit'|translate}}
            </button>
        </div>
    </form>
</div>
<router-outlet></router-outlet>
